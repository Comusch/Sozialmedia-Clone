{% extends "base.html" %}
{% block title %}
    Create Post
{% endblock %}
{% block styles %}
{% endblock %}
{% block navbar %}
    <div align="right">
    <a class="nav-item nav-link" href="/addProfile">
        <img src="../static/Profil_images/{{ user.img_profile }}" width="30" height="30" class="d-inline-block align-top" alt="">
        {{ user.firstName }}
    </a>
    </div>
{% endblock %}
{% block content %}
<h2 align="center">Creating Post</h2>
    <br>
<form method="POST" enctype="multipart/form-data">
    <input type="file" id="image" accept="image/*" name="image" >
    <div id="imageContainer">
        <img id="loadedImage" src="#" alt="Loaded Image">
    </div>
    <textarea name="post_text" id="post_text" class="form-control" placeholder="Enter here your post"></textarea>
    <br>
    <div align="center">
        <button type="submit" class="btn btn-primary" id="uploadButton">Publish Post</button>
    </div>
</form>
{% endblock %}
